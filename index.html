<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoForge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-switcher">
                <button id="lang-ko">한국어</button>
                <button id="lang-en">English</button>
            </div>
            <h1>LottoForge</h1>
            <p class="subtitle" data-i18n-key="subtitle">Your Daily Dose of Luck</p>
        </header>
        <main>
            <div class="lotto-machine">
                <h2 data-i18n-key="lottoNumbers">Lotto Numbers</h2>
                <div id="numbers-pool" class="numbers-pool"></div>
            </div>
            <div class="controls">
                <button id="draw-button" data-i18n-key="drawButton">Draw Numbers</button>
            </div>
            <div class="results">
                <h2 data-i18n-key="winningNumbers">Winning Numbers</h2>
                <div id="winning-numbers" class="winning-numbers"></div>
                <h2 data-i18n-key="bonusNumber">Bonus Number</h2>
                <div id="bonus-number" class="bonus-number"></div>
            </div>
        </main>
        
        <section class="contact-form-section">
            <h2 data-i18n-key="partnershipInquiry">Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xvzqewjz" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name" data-i18n-key="formName">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n-key="formEmail">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n-key="formMessage">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button" data-i18n-key="formButton">Send Inquiry</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
