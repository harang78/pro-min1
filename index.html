
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoForge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>LottoForge</h1>
            <p class="subtitle">Your Daily Dose of Luck</p>
        </header>
        <main>
            <div class="lotto-machine">
                <h2>Lotto Numbers</h2>
                <div id="numbers-pool" class="numbers-pool"></div>
            </div>
            <div class="controls">
                <button id="draw-button">Draw Numbers</button>
            </div>
            <div class="results">
                <h2>Winning Numbers</h2>
                <div id="winning-numbers" class="winning-numbers"></div>
                <h2>Bonus Number</h2>
                <div id="bonus-number" class="bonus-number"></div>
            </div>
        </main>
        
        <section class="contact-form-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
                <p>Please replace 'yourformid' in the form action with your actual Formspree endpoint after setting it up on Formspree.io.</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Inquiry</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
